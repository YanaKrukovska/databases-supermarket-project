<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store products</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>
</head>
<body>

<div th:replace="parts/navbar.html :: navigation"></div>
<main style="padding-top: 56px; padding-bottom: 60px;">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">UPC</th>
            <th scope="col">UPC Promo</th>
            <th scope="col">Product ID</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Promotional product</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="storeProduct : ${storeProducts}">
            <td class="align-middle"><span class="align-middle" th:text="${storeProduct.upc}"></span></td>
            <td class="align-middle"><span class="align-middle" th:text="${storeProduct.upcPromo}"></span></td>
            <td class="align-middle"><span class="align-middle" th:text="${storeProduct.productId}"></span></td>
            <td class="align-middle"><span class="align-middle" th:text="${storeProduct.sellingPrice}"></span></td>
            <td class="align-middle"><span class="align-middle" th:text="${storeProduct.productsNumber}"></span></td>
            <td class="align-middle"><span class="align-middle" th:text="${storeProduct.isPromotionalProduct()}"></span></td>
            <form th:action="@{/}" method="get">
                <td><input type="hidden" th:value="${1}" name="storeProductID">
                    <button type="submit" class="font-weight-bold btn btn-danger btn-block" style="padding: 0px;"
                            onclick="return confirm('Are you sure you want to delete this store product?')">
                        Remove
                    </button>
                </td>
            </form>
            <form th:action="@{/}" method="get">
                <td><input type="hidden" th:value="${1}" name="storeProductID">
                    <button type="submit" class="btn btn-primary btn-block" style="padding: 0px;">
                        Edit
                    </button>
                </td>
            </form>

        </tbody>
    </table>
</main>
</body>
</html>
