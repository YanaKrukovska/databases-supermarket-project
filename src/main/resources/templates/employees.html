<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>
</head>
<body>

<div th:replace="parts/navbar.html :: navigation"></div>
<main style="padding-top: 56px; padding-bottom: 60px;">
    <table class="table">
        <thead class="thead-light">
        <tr>

            <th scope="col">ID</th>
            <th scope="col">Surname</th>
            <th scope="col">Name</th>
            <th scope="col">Patronymic</th>
            <th scope="col">Role</th>
            <th scope="col">Salary</th>
            <th scope="col">Birth date</th>
            <th scope="col">Start date</th>
            <th scope="col">Phone number</th>
            <th scope="col">City</th>
            <th scope="col">Street</th>
            <th scope="col">Zip code</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="employee : ${employees}">
            <td class="align-middle"><span class="align-middle" th:text="${employee.employeeId}"></span></td>
            <td class="align-middle"><span class="align-middle" th:text="${employee.surname}"></span></td>
            <td class="align-middle"><span class="align-middle" th:text="${employee.name}"></span></td>
            <td class="align-middle"><span class="align-middle" th:text="${employee.patronymic}"></span></td>
            <td class="align-middle"><span class="align-middle" th:text="${employee.role}"></span></td>
            <td class="align-middle"><span class="align-middle" th:text="${employee.salary}"></span></td>
            <td class="align-middle"><span class="align-middle" th:text="${employee.birthDate}"></span></td>
            <td class="align-middle"><span class="align-middle" th:text="${employee.startDate}"></span></td>
            <td class="align-middle"><span class="align-middle" th:text="${employee.phoneNumber}"></span></td>
            <td class="align-middle"><span class="align-middle" th:text="${employee.city}"></span></td>
            <td class="align-middle"><span class="align-middle" th:text="${employee.street}"></span></td>
            <td class="align-middle"><span class="align-middle" th:text="${employee.zipCode}"></span></td>
            <form th:action="@{/request-delete-employee}" method="post">
                <td><input type="hidden" th:value="${employee.employeeId}" name="employeeId">
                    <button type="submit" class="font-weight-bold btn btn-danger btn-block" style="padding: 0px;"
                            onclick="return confirm('Are you sure you want to delete this employee?')">
                        Remove
                    </button>
                </td>
            </form>
            <form th:action="@{/edit-employee}" method="get">
                <td><input type="hidden" th:value="${employee.employeeId}" name="employeeId">
                    <button type="submit" class="btn btn-primary btn-block" style="padding: 0px;">
                        Edit
                    </button>
                </td>
            </form>

        </tbody>
    </table>
</main>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
