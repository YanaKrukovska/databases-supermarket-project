<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" const="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Add new sale</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>

</head>
<body class="text-center">

<main>
    <div th:replace="parts/navbar.html :: navigation"></div>

    <h1 class="h1 mb-3 font-weight-normal" style="padding-top: 60px">Sale</h1>

    <form class="row d-flex justify-content-center" th:action="@{/request-add-sale}" enctype="multipart/form-data"
          method="post" style="padding-top: 10px">
        <div class="col-lg-auto d-flex justify-content-center flex-column">




            <span class="title">Store product UPC</span>
            <select class="limited-drop-down" id="upc" name="upc" th:value="*{sale.upc}"
                    style="width: 450px; height: 40px" required>
                <option th:each="product : ${storeProducts}" th:value="${product.upc}" th:text="${product.upc}"
                        th:selected="${product.upc==sale.upc}">
                </option>
            </select>

            <span class="title">Receipt number</span>
            <select class="limited-drop-down" id="receiptNumber" name="receiptNumber" th:value="*{sale.receiptNumber}"
                    style="width: 450px; height: 40px" required>
                <option th:each="receipt : ${receipts}" th:value="${receipt.receiptNumber}" th:text="${receipt.receiptNumber}"
                        th:selected="${receipt.receiptNumber==sale.receiptNumber}">
                </option>
            </select>

   

            <span class="title">Product amount</span>

            <input class="fields" type="number" min="1" max="9999999" step="1" id="productNumber" name="productNumber" th:value="*{sale.productNumber}"
                   placeholder="Amount" required>
            <span class="title">Selling price</span>
            <input class="fields" type="number" min="0.01" max="9999999" step="0.01" id="sellingPrice" name="sellingPrice" th:value="*{sale.sellingPrice}"
                   placeholder="Price" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
        </div>
    </form>
</main>
</body>
</html>
